<div class="flex space-y-4 items-center md:items-start">
  <div class="grid grid-cols-2 md:grid-cols-4 gap-y-2 gap-x-2 my-2 md:my-0">
    @for (provider of permissionValues; track provider) {
      <div class="flex items-center hover:cursor-pointer" >
        <input
          type="checkbox"
          id="{{provider}}"
          [value]="provider"
          [checked]="hasPermission(provider)"
          (click)="onProviderCheckboxChange(provider)"
          class="rounded border-gray-300 text-primary-600 focus:ring-primary-600 focus:border-primary-600 shadow-sm focus:ring focus:ring-opacity-50 h-4 w-4 mr-2"
        />
        <label [for]="provider" class="text-xs hover:cursor-pointer select-none text-black dark:text-white">
          {{permissionNames[$index] | titlecase}}
        </label>
      </div>
    }
  </div>
</div>
