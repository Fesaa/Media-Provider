<div class="flex flex-grow w-full">

  @if (selectedPage == null) {
    @if (pages.length > 0) {
      <div class="flex flex-col space-y-2 w-full" [@dropDown]>
        @for (page of pages; track $index) {
          <div class="w-full flex flex-row space-x-3 p-2 md:p-3 bg-white dark:bg-gray-800 rounded shadow dropdown-item">
            <ng-icon name="heroDocument" size="48" class="hover:cursor-pointer" (click)="setSelectedPage(page)"></ng-icon>

            <div class="flex flex-col justify-center w-full hover:cursor-pointer" (click)="setSelectedPage(page)">
              <h1 class="text-xl">
                {{ page.title }}
              </h1>

              <a class="text-xs ml-1 text-blue-400 dark:text-blue-500 hover:underline" [routerLink]="['/page']"
                 [queryParams]="{ index: $index }">
                load page
              </a>
            </div>

            <div class="flex flex-col justify-between">

              @if ($index != 0) {
                <ng-icon name="heroChevronUp" class="hover:cursor-pointer" (click)="moveUp($index)"></ng-icon>
              } @else {
                <div></div>
              }

              <ng-icon name="heroMinus" class="hover:cursor-pointer" (click)="remove($index)"></ng-icon>

              @if ($index != pages.length - 1) {
                <ng-icon name="heroChevronDown" class="hover:cursor-pointer" (click)="moveDown($index)"></ng-icon>
              } @else {
                <div></div>
              }
            </div>


          </div>

        }

        <div class="flex flex-row w-full justify-start items-center space-x-3">
          <ng-icon name="heroPlusCircle" size="64" class="hover:cursor-pointer" (click)="setSelectedPage()"></ng-icon>
          <h1 class="text-xl hover:cursor-pointer" (click)="setSelectedPage()">New page</h1>
        </div>

      </div>
    }
  } @else if (!cooldown) {
    <p>Edit page {{selectedPage?.title}}</p>
  }

</div>
