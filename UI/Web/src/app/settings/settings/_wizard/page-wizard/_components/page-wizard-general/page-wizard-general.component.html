<p-card [header]="t('header')" *transloco="let t;prefix:'settings.pages.wizard.general'">

  <p-fieldset [toggleable]="true" [legend]="t('explanation.legend')">
    <p class="py-2 px-2 md:px-5">
      {{ t('explanation.p1') }}
      <a class="hover:underline text-blue-400" href="https://fesaa.github.io/Media-Provider/" target="_blank">{{ t('explanation.link') }}</a>.
      <br> <br>

      {{ t('explanation.p2') }}
      <a class="hover:underline text-blue-400" href="https://primeng.org/icons#list" target="_blank">{{ t('explanation.link-here') }}</a>
    </p>
  </p-fieldset>

  <div class="mt-10 flex flex-col items-center">
    <div class="flex flex-col md:flex-row justify-between space-y-5 md:space-y-0 md:space-x-5">
      <p-floatlabel variant="in">
        <input [(ngModel)]="page.title" id="title" pInputText/>
        <label for="title">{{ t('title') }}</label>
      </p-floatlabel>

      <p-floatlabel variant="in">

        <p-iconfield>
          <input [(ngModel)]="page.icon" id="icon" pInputText/>
          <p-inputicon [styleClass]="'pi ' + page.icon"/>
        </p-iconfield>

        <label for="icon">{{ t('icon') }}</label>
      </p-floatlabel>
    </div>

    <div class="flex flex-col space-y-4 items-center md:items-start my-2">
      <label
        [for]="'providers'"
        class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
      >
        {{ t('providers') }}
      </label>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
        @for (provider of providerValues; track provider) {
          <div class="flex items-center hover:cursor-pointer pb-2">
            <input
              type="checkbox"
              id="{{provider}}"
              [value]="provider"
              [checked]="hasProvider(provider)"
              (click)="onProviderCheckboxChange(provider)"
              class="rounded border-gray-300 text-primary-600 focus:ring-primary-600 focus:border-primary-600 shadow-sm focus:ring focus:ring-opacity-50 h-4 w-4 mr-2"
            />
            <label [for]="provider" class="text-xs hover:cursor-pointer select-none text-black dark:text-white">
              {{ providerNames[$index] | titlecase }}
            </label>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="flex flex-row w-full justify-end items-center mb-5">
    <div (click)="nextCallback()"
         class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-500 text-white rounded-lg shadow-md hover:from-blue-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 hover:cursor-pointer"
    >
      {{ t('next') | titlecase }}
    </div>
  </div>

</p-card>
