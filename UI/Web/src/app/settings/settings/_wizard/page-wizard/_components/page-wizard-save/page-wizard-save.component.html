
<p-card header="Save">

  <div class="p-4 space-y-4">
    <p-fieldset legend="Page Details" toggleable>
      <div class="grid grid-cols-2 gap-4">
        <div><strong>Title:</strong> {{ page.title }}</div>
        <div><strong>Custom Root Directory:</strong> {{ page.custom_root_dir }}</div>

        <div class="mt-4">
          <strong>Directories</strong>
          <ul class="list-disc ml-5">
            <li *ngFor="let dir of page.dirs">{{ dir }}</li>
          </ul>
        </div>

        <div class="mt-4">
          <strong>Providers</strong>
          <ul class="list-disc ml-5">
            <li *ngFor="let provider of page.providers">{{ provider }}</li>
          </ul>
        </div>

      </div>
    </p-fieldset>

    <p-fieldset legend="Modifiers" toggleable collapsed>
      <div class="grid grid-cols-3 gap-4">
        <div *ngFor="let modifier of page.modifiers" class="border border-gray-200 p-3 rounded-lg shadow">
          <h4 class="font-semibold text-lg">{{ modifier.title }}</h4>
          <div class="text-sm text-gray-600">
            <p><strong>Key:</strong> {{ modifier.key }}</p>
            <p><strong>Number of Values:</strong> {{ modifier.values.length }}</p>
          </div>
        </div>
      </div>
    </p-fieldset>
  </div>







  <div class="flex flex-row w-full justify-between items-center my-5">
    <div (click)="back.emit()" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-500 text-white rounded-lg shadow-md hover:from-blue-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 hover:cursor-pointer">
      Back
    </div>
    <div (click)="save()" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-500 text-white rounded-lg shadow-md hover:from-blue-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 hover:cursor-pointer">
      Save
    </div>
  </div>

</p-card>
