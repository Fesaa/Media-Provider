@if (totalPages > 1) {
  <div class="flex items-center justify-center space-x-2">
    <button>
      <span class="pi pi-chevron-left text-center hover:cursor-pointer" (click)="previousPage()"></span>
    </button>

    <div class="flex items-center space-x-1">
      @for (page of pages; track $index) {
        <button
          class="px-3 py-1 rounded text-black dark:text-white"
          (click)="goToPage(page)"
        >
          {{ page }}
        </button>
      }
    </div>

    <button>
      <span class="pi pi-chevron-right text-center hover:cursor-pointer" (click)="nextPage()"></span>
    </button>
  </div>
}
