@if (totalPages > 1) {
  <div class="flex items-center justify-center space-x-2">
    <ng-icon class="text-center hover:cursor-pointer" name="heroChevronLeft" size="16" (click)="previousPage()"></ng-icon>

    <div class="flex items-center space-x-1">
      @for (page of pages; track $index) {
        <button
          class="px-3 py-1 rounded text-black dark:text-white"
          (click)="goToPage(page)"
        >
          {{ page }}
        </button>
      }
    </div>

    <ng-icon class="text-center hover:cursor-pointer" name="heroChevronRight" size="16" (click)="nextPage()"></ng-icon>
  </div>
}
