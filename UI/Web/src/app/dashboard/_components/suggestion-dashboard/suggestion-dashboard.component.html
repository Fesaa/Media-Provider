<div [@dropDown] class="flex flex-col items-center justify-center pt-5" *transloco="let t; prefix:'dashboard'">
  <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 dropdown-item">
    {{ t('no-content.title') }}
  </h1>
  <p class="text-gray-500 dark:text-gray-400 dropdown-item">
    {{ t('no-content.p') }}
  </p>
  <ul class="flex flex-col justify-start items-start space-y-2 mt-2">

    @for (page of pages; track $index) {
      <li class="flex flex-row items-center justify-center text-center space-x-2">
        <span class="pi pi-angle-double-right w-4 h-4"></span>
        <a
          [routerLink]="['/page']"
          [queryParams]="{ index: page.ID }"
          class="text-blue-500 dark:text-blue-400 hover:underline"
        >
          {{ page.title }}
        </a>
      </li>
    } @empty {
      <li class="flex flex-row items-center justify-center text-center space-x-2">
        <button class="btn btn-primary" (click)="loadDefault()">{{ t('load-default') }}</button>
      </li>
    }
  </ul>
</div>
