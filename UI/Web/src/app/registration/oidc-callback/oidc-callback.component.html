<div class="callback-container" *transloco="let t; prefix: 'oidc.callback'">
  <div class="callback-content">
    <div class="callback-logo">
      <div class="logo-circle">
        <i class="fas fa-key" aria-hidden="true"></i>
      </div>
    </div>

    <h1 class="callback-title">{{t('title')}}</h1>

    <div class="callback-message">
      <p>{{t('message')}}</p>
    </div>

    <app-loading-spinner
      size="medium"
      colour="secondary"
      [centered]="true">
    </app-loading-spinner>

    <div class="callback-info">
      <small>{{t('info')}}</small>
    </div>

    @if (false) {
      <div class="error-message">
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
        <p>{{t('failed')}}</p>
      </div>
    }
  </div>
</div>
