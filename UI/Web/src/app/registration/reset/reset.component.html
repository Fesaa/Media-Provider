<section class="reset-section" *transloco="let t; prefix:'login'">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="reset-header">
          <a href="#" class="reset-logo">
            <img alt="logo" src="media_logo.svg" class="reset-logo__image" />
            <h1 class="reset-logo__text">{{ t('application-name') }}</h1>
          </a>
        </div>

        <div class="reset-card">
          <div class="reset-card__body">
            <div class="reset-intro">
              <div class="reset-intro__icon">
                <i class="fas fa-key"></i>
              </div>
              <h2 class="reset-intro__title">{{ t('reset-password') }}</h2>
            </div>

            <form (ngSubmit)="reset()" [formGroup]="resetForm" class="reset-form">
              <div class="reset-form__field">
                <div class="reset-form__input-wrapper">
                  <input
                    class="reset-form__input"
                    formControlName="password"
                    id="password"
                    name="password"
                    [placeholder]="t('placeholder-reset')"
                    required
                    [type]="showPassword() ? 'text' : 'password'"
                  />
                  <button
                    type="button"
                    class="reset-form__toggle-btn"
                    (click)="togglePasswordVisibility()"
                  >
                    <i [class]="showPassword() ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                  </button>
                </div>
                @if (resetForm.get('password')?.invalid && resetForm.get('password')?.touched) {
                  <div class="reset-form__error">Password is required</div>
                }
              </div>

              <button
                type="submit"
                class="reset-form__submit btn btn-primary"
                [disabled]="isLoading() || resetForm.invalid"
              >
                @if (isLoading()) {
                  <app-loading-spinner></app-loading-spinner>
                }
                {{ t('reset-password') }}
              </button>

              <div class="reset-form__back-link">
                <a href="/login" class="reset-back-link">
                  <i class="fas fa-arrow-left"></i>
                  {{t('back-to-sign-in')}}
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
