<ng-container *transloco="let t; prefix: 'login'">
  @if (isLoaded()) {
    <main class="login-split">
      <section class="login-split__visual">
        <div class="login-split__branding">
          <h1 class="login-split__app">{{ t('application-name') }}</h1>
          <p class="login-split__tagline">{{ t('welcome-tagline') }}</p>
          @if (oidcService.inUse()) {
            <button
              type="button"
              (click)="oidcService.login()"
              class="login-split__oidc-btn"
            >
              {{ t('sign-in-with-oidc') }}
            </button>
          }
        </div>
      </section>

      @if (showPasswordLogin()) {
        <section class="login-split__form">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <h2 class="login-form__title">
              {{ !firstTimeFlow() ? t('sign-in') : t('register') | titlecase }}
            </h2>

            <div class="login-form__field">
              <label for="username">{{ t('username') | titlecase }}</label>
              <input id="username" type="text" formControlName="username" required />
            </div>

            <div class="login-form__field">
              <label for="password">{{ t('password') | titlecase }}</label>
              <input id="password" type="password" formControlName="password" required />
            </div>

            <div class="login-form__checkbox">
              <input id="remember" type="checkbox" formControlName="remember" />
              <label for="remember">{{ t('remember-me') }}</label>
            </div>

            <button type="submit" class="login-form__submit">
              {{ !firstTimeFlow() ? t('sign-in') : t('register') | titlecase }}
            </button>
          </form>
        </section>
      }

    </main>
  }
</ng-container>
