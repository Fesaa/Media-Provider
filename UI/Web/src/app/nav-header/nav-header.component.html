@if (navService.showNav$ | async) {
  <div class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu"
            aria-expanded="false"
            (click)="clickMenu()"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
            <!-- Icon when menu is open. -->
            <svg
              class="hidden h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <img
                class="mr-2 h-8 w-8"
                src="media_logo.svg"
                alt="logo"
              />

              <a
                [routerLink]="['home']"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                [ngClass]="{'bg-gray-900 text-white': index === undefined, 'text-gray-300 hover:bg-gray-700 hover:text-white' : index !== undefined}"
              >
                Home
              </a>

              <div class="overflow-x-auto flex space-x-4">
                @for (page of pages() | async; track $index) {
                  <a
                    [routerLink]="['/page']"
                    [queryParams]="{ index: $index }"
                    class="rounded-md px-3 py-2 text-sm font-medium"
                    [ngClass]="{ 'bg-gray-900 text-white': index === $index, 'text-gray-300 hover:bg-gray-700 hover:text-white' : index !== $index }"
                  >
                    {{page.title}}
                  </a>
                }
              </div>
            </div>
          </div>
        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 space-x-4">
          <a
            [routerLink]="['settings']"
            class="text-gray-300 text-sm font-medium"
          >
            Settings
          </a>
          <button class="text-gray-300 text-sm font-medium" (click)="accountService.logout()">
            Logout
          </button>
        </div>
      </div>
    </div>


    @if (isMenuOpen) {
      <div
        [@menuAnimation]="mobileMenuState()"
        class="sm:hidden"
        id="mobile-menu"
      >
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a
            [routerLink]="['home']"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            [ngClass]="{'bg-gray-900 text-white': index === undefined, 'text-gray-300 hover:bg-gray-700 hover:text-white' : index !== undefined}"
          >
            Home
          </a>

          @for (page of pages() | async; track $index) {
            <a
              [routerLink]="['/page']"
              [queryParams]="{ index: $index }"
              class="block rounded-md px-3 py-2 text-base font-medium"
              [ngClass]="{ 'bg-gray-900 text-white': index === $index, 'text-gray-300 hover:bg-gray-700 hover:text-white' : index !== $index }"
            >
              {{page.title}}
            </a>
          }

          <a
            [routerLink]="['settings']"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
          >
            Settings
          </a>
        </div>
      </div>
    }
  </div>
}
