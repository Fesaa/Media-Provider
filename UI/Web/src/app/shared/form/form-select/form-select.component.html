<div [formGroup]="formGroup">
  <label
    [for]="controlName"
    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
  >
    {{ label }}
  </label>
  <div [formGroupName]="formGroupName !== undefined ? formGroupName : ''" class="flex flex-row space-x-2 items-center">
    <select
      [formControlName]="controlName"
      [id]="controlName"
      [name]="controlName"
      (selectionchange)="onChange.emit()"
      class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
    >
      @for (option of options; track $index) {
        <option [value]="option">
          @if (values && values.length > $index) {
            {{ values[$index] }}
          } @else {
            {{ option }}
          }
        </option>
      }
    </select>
  </div>
</div>
