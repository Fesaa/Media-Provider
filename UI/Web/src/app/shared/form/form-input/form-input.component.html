<div *transloco="let t; prefix: 'input'">
  <label [for]="id()" class="mb-2 block text-sm font-medium text-gray-900">
    {{title()}}
  </label>

  <div>
    @if (type() === 'switch') {
      <label class="relative inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          [id]="id()"
          [formControl]="control()"
          [pTooltip]="toolTip()"
          class="sr-only peer"
          [class.border-red-500]="control().invalid && control().dirty"
        />
        <div
          class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"
        ></div>
      </label>
    } @else {
      <input
        [type]="type()"
        [id]="id()"
        [formControl]="control()"
        [pTooltip]="toolTip()"
        class="block w-full rounded-lg border p-2.5 text-sm bg-gray-50 text-gray-900"
        [class.border-red-500]="control().invalid && control().dirty"
        [class.border-gray-300]="!(control().invalid && control().dirty)"
      />
    }

    @if (control().dirty && control().invalid) {
      <div class="mt-1 text-sm text-red-600" role="alert">
        @for (error of control().errors | keyvalue; track $index) {
          <div>{{t('errors.'+error.key, {error: error})}}</div>
        }
      </div>
    }

  </div>

  @if (subTitle(); as subTitle) {
    <div class="text-muted">{{ subTitle }}</div>
  }
</div>
