name: Run Tests

on:
  pull_request:
    branches:
      - "master"
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.2"

      - name: Test YTS
        run: go test -v ./yts

      - name: Test Lime
        run: go test -v ./limetorrents

      - name: Test Subs Please
        run: go test -v ./subsplease

      - name: Test config
        run: go test -v ./config

      - name: Mangadex test
        run: go test -v ./mangadex

      - name: Yoitsu test
        run: go test -v ./yoitsu
