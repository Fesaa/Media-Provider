name: Validate - Linter

on:
  push:
    branches:
      - master
    paths:
      - '*.go'
      - '*_test.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: ðŸ§¹ Lint
        uses: golangci/golangci-lint-action@v6