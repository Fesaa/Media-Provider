name: Validate - Linter

on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.1

      - name: ðŸ§¹ Lint
        uses: golangci/golangci-lint-action@v7
        with:
          working-directory: ./API
